<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    :root {
      --color: #ffc600;
      --space: 10px;
      --blur: 10px;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }


    input {
      width: 100px;
    }

    .hl {
      color: var(--color)
    }

    img {
      filter: blur(var(--blur));
      background-color: var(--color);
      padding: var(--space);
    }
  </style>

  <script>
    // Get the root element
    const r = document.querySelector(":root");
    const arrays = document.querySelectorAll(".controls input");
    console.log(arrays);

    function changeHandle() {
      console.log(this.name);
      if (this.name == "spacing") {
        r.style.setProperty("--space", `${this.value}px`)
      } else if (this.name == "blur") {
        r.style.setProperty("--blur", `${this.value}px`)
      } else if (this.name == "base") {
        r.style.setProperty("--color", `${this.value}`)
      }

    }

    arrays.forEach(element => {
      element.addEventListener("change", changeHandle)
      element.addEventListener("mousemove", changeHandle)
    });
  </script>

</body>

</html>
